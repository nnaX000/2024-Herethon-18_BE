<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/after_login.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mypage_setting.css' %}">

    <title>ProReflect</title>
</head>
<body>
    <header id="header">
        <a href="{% url 'main' %}" id="header-logo">ProReflect</a>
        <nav id="header-nav">
            <a href="{% url 'board_list' %}">공유용 게시판</a>
            <a href="{% if user.is_authenticated %}{% url 'grow_1' %}{% else %}{% url 'login' %}{% endif %}">성장관찰</a>
            <a href="{% if user.is_authenticated %}{% url 'mypage_setting' %}{% else %}{% url 'login' %}{% endif %}">마이페이지</a>
        </nav>
    </header>
    <main>
        <div class="logo-text">
            <h1>ProReflect</h1>
        </div>
        <form class="form-container">
            <div class="setting-container">
                <p class="setting-box-ment">멘션 알림 수신 동의</p>
                <div class="setting-toggle-container" id="settingToggleContainer">
                    <div class="setting-toggle-btn">비동의</div>
                </div>
            </div>
            <div class="setting-container">
                <p class="setting-box-ment">비밀번호 변경</p>
                <input type="text" class="setting-box-password" placeholder="새 비밀번호를 입력해주세요.">
            </div>
            <div class="setting-container">
                <p class="setting-box-ment">비밀번호 재확인</p>
                <input type="text" class="setting-box-password" placeholder="새 비밀번호를 확인해주세요.">
            </div>
            <button id="accout-delete-btn">계정 삭제</button>
        </form>
    </main>
    {% load static %}
    <script src="{% static 'js/mypage_setting.js' %}"></script>
</body>
</html>
